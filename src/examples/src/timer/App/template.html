<label>Tempo Decorrido: <progress :value="elapsed / duration"></progress></label>

<div>{{ (elapsed / 1000).toFixed(1) }}s</div>

<div>
  Duração: <input type="range" v-model="duration" min="1" max="30000">
  {{ (duration / 1000).toFixed(1) }}s
</div>

<button @click="elapsed = 0">Reiniciar</button>
